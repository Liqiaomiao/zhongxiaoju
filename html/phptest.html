<form class="formloading" >
    <p class="poptit">视频信息</p>
    <ul>
        <li>
            <div class="loadingbox">
                <p class="uploadbar"></p>
            </div>
            <a class="col_orange">0%</a>
        </li>
        <li class="mb10">
            <label>
                <span>标题：</span>
                <input type="text" />
            </label>
        </li>
        <li>
            <label>
                <span>标签：</span>

            </label>

    <input type="button" class="btn_solid" value="click"/>
</form>
<script>

    var  n =0;
    var w = 0;
   var   timer=   setInterval(function () {
        $(".uploadbar").css({"width":n});
        $(".col_orange").html(parseInt(w/350*100)+"%");
        n+=10;
        w = $(".uploadbar").width() ;
        if($(".uploadbar").width()>350){
            clearInterval(timer);
            $(".uploadbar").width("350px");
        }
    },1000/60)
</script>
